<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Corporation storage
      <button type="button" class="btn btn-default btn-xs pull-right" (click)="openList()">
        <i class="fa" [ngClass]="{'fa-minus': isListOpen, 'fa-plus': !isListOpen}"></i>
      </button>
    </h3>
  </div>
  <div class="list-group" *ngIf="isListOpen">
    <div class="list-group-item list-group-item-info" *ngIf="!items">
      <i class="fa fa-spinner fa-pulse"></i>Loading...
    </div>
    <div class="list-group-item" *ngIf="!!items">
      <div class="row">
        <div class="col-sm-6">
          <button type="button" class="btn btn-success btn-sm btn-block disabled" disabled="true">Buy goods</button>
        </div>
        <div class="col-sm-6">
          <div class="dropdown" [ngClass]="{'open': !!filterDropdownOpen}">
            <button type="button" class="btn btn-default btn-sm btn-block dropdown-toggle" (click)="toggleFilter()">
              {{filterTitle}}&nbsp;
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a href="#"
                  *ngFor="#type of types"
                  (click)="$event.preventDefault();filterList(type)">{{type}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="list-group-item"
      *ngFor="#item of items"
      [storage-item]="item"
      (on-change)="change($event)"
      [class.active]="item.isSelected">
      <i class="fa fa-spinner fa-pulse"></i>Loading...
    </div>
  </div>
  <div class="panel-footer" *ngIf="isListOpen">
    <button (click)="scroll()" type="button" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-triangle-top"></i> To top</button>
  </div>
</div>
