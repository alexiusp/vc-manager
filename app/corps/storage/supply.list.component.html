<div class="panel panel-default" *ngIf="_items.length > 0">
	<div class="panel-heading"><h3 class="panel-title">Supply / trade</h3></div>
	<div class="list-group">
		<div class="list-group-item"
			*ngFor="#item of _items; #i = index"
			[corp-storage-item]="item"
			(on-change)="changeAmount(item, $event)"
			(on-delete)="removeItem(i)">
		</div>
	</div>
	<div class="panel-footer">
		<div class="btn-group btn-group-sm btn-group-justified" role="group" aria-label="Transaction operation">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" (click)="transfer()">
					<i class="glyphicon glyphicon-fast-backward"></i>&nbsp;load
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-success disabled" (click)="sale()">
					<i class="glyphicon glyphicon-usd"></i>&nbsp;sale
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-info disabled" (click)="save()">
					<i class="glyphicon glyphicon-save"></i>&nbsp;save
				</button>
			</div>
		</div>
	</div>
</div>
