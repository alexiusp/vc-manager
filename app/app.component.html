<div class="modal"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  [style.display]="helpDisplay"
  [ngClass]="{'modal-open': showHelp}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeHelp()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">VirCities Manager help</h4>
      </div>
      <div class="modal-body">
        <p>Here will be some short introduction and hints about this program and FAQ from the users.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeHelp()">Close</button>
      </div>
    </div>
  </div>
</div>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/app">{{title}}</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a *ngIf="!isLoggedIn" [routerLink]="['Login']"><i class="glyphicon glyphicon-log-in"></i> Login</a></li>
      <li><a *ngIf="isLoggedIn" [routerLink]="['Profile']"><i class="glyphicon glyphicon-user"></i> Profile</a></li>
      <li><a *ngIf="isLoggedIn" [routerLink]="['Corporations']"><i class="fa fa-industry"></i> Corporations</a></li>
			<li><a [routerLink]="['Market']"><i class="glyphicon glyphicon-stats"></i> Market</a></li>
    </ul>
    <div class="navbar-right">
      <ul class="nav navbar-nav">
        <li><a href="" (click)="$event.preventDefault();openHelp()"><i class="glyphicon glyphicon-question-sign"></i> Help</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <alert-list></alert-list>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
