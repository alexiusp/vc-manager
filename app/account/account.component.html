<h1>Account</h1>
<form class="form-horizontal">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="Citizen.1234" required>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </div>
  </div>
  <div class="form-group" *ngIf="!!errorMessage">
    <div class="col-sm-12">
      <p class="bg-danger">{{errorMessage}}</p>
    </div>
  </div>
</form>
