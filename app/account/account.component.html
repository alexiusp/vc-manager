<div class="page-header"><h1>Login</h1></div>
<div class="row">
  <div class="col-sm-2">
		<div class="list-group" *ngIf="accountSaved && !!account">
		  <button type="button" class="list-group-item thumbnail" (click)="recall()">
				<img class="img-responsive img-thumbnail" [src]="'/app/images/avatars/'+account.avatar" [alt]="account.name">
				<h4 class="list-group-item-heading text-center">{{account?.name}}</h4>
			</button>
		</div>
  </div>
  <div class="col-sm-offset-2 col-sm-6">
    <!--<div class="alert alert-danger" *ngIf="!!errorMessage">{{errorMessage}}</div>-->
    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="Citizen.1234" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
			<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input [(ngModel)]="remember" type="checkbox"> Remember me
		        </label>
		      </div>
		    </div>
		  </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
          <button (click)="login()" type="submit" class="btn btn-primary btn-block"><i class="fa fa-check"></i> Login</button>
        </div>
        <div class="col-sm-5">
          <button type="reset" class="btn btn-danger btn-block"><i class="fa fa-times"></i> Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
